      <h2 class="form-title">{{'pages.login.login_title' | translate}}</h2>
      <div class="form-group">
        <mat-form-field class="full-width">
          <input matInput placeholder="{{ 'pages.login.user' | translate }}" value="" ngModel id="username" name="username" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="{{ 'pages.login.password' | translate }}" value="" ngModel id="password" name="password"
            required>
        </mat-form-field>
      </div>
      <button type="submit" class="full-width" mat-raised-button color="primary" [disabled]="!loginForm.valid || isSubmitting">
        {{ 'pages.login.do_login' | translate }}</button>
    </form>
    <br/>
